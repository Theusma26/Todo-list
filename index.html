<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <div class="todolist">
        <header>Lista de Tarefas</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 1
                    </label>
                    <button class="remove"></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
